<!DOCTYPE html>
<html>

<head>
    <title>Patient Display Information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>


</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron">
            <div class="row">
                <h1>Patient Display Grid</h1>
            </div>
        </div>
    </div>

    
            <div class="row">
                <div class="col-md-11">
                    <div class=" panel panel-primary">
                        <div class=" table-responsive">
                            <div class="panel-body">
                                <table id="patientTable" class="table table-bordered table-condensed table-striped">
                                    <thead>
                                        <tr>
                                            <th>Edit</th>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Street Address</th>
                                            <th>State</th>
                                            <th>Prescription</th>
                                            <th>Email</th>
                                            <th>Gender</th>
                                            <th data-id="id">Delete</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    


    <br>
    <input type="hidden" id="patientId" value="=0" />
    <div class="btn-group btn-group-lg">
        <button id="showToggleButton" class="btn btn-primary btn-block" onclick="showForm();">Show Add Form</button>
        <button id="hideToggleButton" class="btn btn-primary btn-block" onclick="hideForm();">Hide Add Form</button>
    </div>
        <br>
        <div class="row">
            <div class="col-md-8">

                <div class="panel panel-primary" id="collapseAddForm">
                    <div class="panel-heading">
                        Please Add Patient Information Below:
                    </div>

                    <div class="panel panel-body">

                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="street_address">Street Address:</label>
                            <input type="text" id="street_address"
                                   class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state"
                                   class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="drug">Prescription:</label>
                            <input type="text" id="drug"
                                   class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email"
                                   class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type="text" id="gender"
                                   class="form-control" />
                        </div>

                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="btn-group btn-group-lg">
                                    <button type="button" id="addButton" class="btn btn-primary" onclick="addClick();">Add</button>
                                    <button type="button" class="btn btn-primary" onclick="formClear();">Cancel</button>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <script>

            function patientList() {
                $.ajax({
                    url: 'https://izenda.herokuapp.com/patients',
                    type: 'GET',
                    dataType: 'json',
                    success: function (patients) {
                        patientListSuccess(patients);
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function addNewPatient(patient) {
                $.ajax({
                    url: 'https://izenda.herokuapp.com/patients',
                    type: 'POST',
                    contentType:
                       "application/json;charset=utf-8",
                    data: JSON.stringify(patient),
                    success: function (patient) {
                        patientAddSuccess(patient);
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function getEditPatientRow(ctl) {

                var id = $(ctl).data("id");

                $("#patientId").val(id);

                $.ajax({
                    url: 'https://izenda.herokuapp.com/patients/' + id,
                    type: 'GET',
                    dataType: 'json',
                    success: function (patient) {

                        patientToFields(patient);


                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function editSelectedPatient(patient) {
                $.ajax({
                    url: 'https://izenda.herokuapp.com/patients',
                    type: 'POST',
                    contentType:
                       "application/json;charset=utf-8",
                    data: JSON.stringify(patient),
                    success: function (patient) {
                        editPatientSuccess(patient);
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function deletePatient(ctl) {
                var id = $(ctl).data("id");
                $.ajax({
                    url: 'https://izenda.herokuapp.com/patients/' + id,
                    type: 'DELETE',
                    dataType: 'json',
                    success: function (patient) {
                        $(ctl).parents("tr").remove();
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }


            //****************************************
            function patientAddSuccess(patient) {
                patientAddRow(patient);
                formClear();
            }

            function editPatientSuccess(patient) {
                patientList();
                formClear();
                $("#addButton").text("Add");
            }

            function patientListSuccess(patients) {
                // Iterate over the collection of data
                $.each(patients, function (index, patient) {
                    // Add a row to the Patient table
                    patientAddRow(patient);
                });
            }

            function patientAddRow(patient) {
                // Check if <tbody> tag exists, add one if not
                if ($("#patientTable tbody").length == 0) {
                    $("#patientTable").append("<tbody></tbody>");
                }
                // Append row to <table>
                $("#patientTable tbody").append(
                  patientBuildTableRow(patient));
            }

            function patientBuildTableRow(patient) {
                var ret =
                "<tr>" +
                "<td>" +
                "<button type='button' " +
                "onclick='getEditPatientRow(this);' " +
                "class='btn btn-default' " +
                "data-id='" + patient.id + "'>" +
                "<span class='glyphicon glyphicon-edit' />" +
                "</button>" +
                "</td>" +

                "<td>" + patient.id + "</td>" +
                "<td>" + patient.first_name + "</td>" +
                "<td>" + patient.last_name + "</td>" +
                "<td>" + patient.street_address + "</td>" +
                "<td>" + patient.state + "</td>" +
                "<td>" + patient.drug + "</td>" +
                "<td>" + patient.email + "</td>" +
                "<td>" + patient.gender + "</td>" +
                "<td>" +
                "<button type='button' " +
                "onclick='deletePatient(this);' " +
                "class='btn btn-default' " +
                "data-id='" + patient.id + "'>" +
                "<span class='glyphicon glyphicon-remove' />" +
                "</button>" +
                "</td>" +
                "</tr>"

                return ret;
            }

            function handleException(request, message,
                                     error) {
                var msg = "";
                msg += "Code: " + request.status + "\n";
                msg += "Text: " + request.statusText + "\n";
                if (request.responseJSON != null) {
                    msg += "Message" +
                        request.responseJSON.Message + "\n";
                }
                alert(msg);
            }

            function patientToFields(patient) {
                $("#first_name").val(patient.first_name);
                $("#last_name").val(patient.last_name);
                $("#street_address").val(patient.street_address);
                $("#state").val(patient.state);
                $("#drug").val(patient.drug);
                $("#email").val(patient.email);
                $("#gender").val(patient.gender);

                $("#addButton").text("Update");
                showForm();
            }

            
            function addClick(ctl) {
                if ($("#addButton").text().trim() == "Add") {
                    addPatient(Patient);
                }
                else {
                    editPatient(Patient);
                }
            }

            var Patient = {
                id: 0,
                first_name: "",
                last_name: "",
                street_address: "",
                state: "",
                drug: "",
                email: "",
                gender: ""
            }

            function editPatient() {
                Patient = new Object();
                Patient.id = $("#patientId").val();
                Patient.first_name = $("#first_name").val();
                Patient.last_name = $("#last_name").val();
                Patient.street_address = $("#street_address").val();
                Patient.state = $("#state").val();
                Patient.drug = $("#drug").val();
                Patient.email = $("#email").val();
                Patient.gender = $("#gender").val();

                editSelectedPatient(Patient);

            }


            function addPatient() {
                Patient = new Object();

                Patient.first_name = $("#first_name").val();
                Patient.last_name = $("#last_name").val();
                Patient.street_address = $("#street_address").val();
                Patient.state = $("#state").val();
                Patient.drug = $("#drug").val();
                Patient.email = $("#email").val();
                Patient.gender = $("#gender").val();

                addNewPatient(Patient);

            }

            function formClear() {
                $("#first_name").val("");
                $("#last_name").val("");
                $("#street_address").val("");
                $("#state").val("");
                $("#drug").val("");
                $("#email").val("");
                $("#gender").val("");
                $("#addButton").text("Add");
            }


            function showForm() {
                $("#collapseAddForm").collapse('show');
                $("#showToggleButton").click(function () {
                    $('html, body').animate({
                        scrollTop: $("#collapseAddForm").offset().top
                    }, 1000);
                });
                $("#collapseAddForm").focus();
            }


            function hideForm() {
                $("#collapseAddForm").collapse('hide');

                $("#patientTable").focus(); $("#hideToggleButton").click(function () {
                    $('html, body').animate({
                        scrollTop: $("#patientTable").offset().top
                    }, 1000);
                });
                //$("#patientTable").focus();
            }
                       

            $(document).ready(function () {

                hideForm();
            });

            $(document).ready(function () {

                //hideForm();
                patientList();
               
            });

            $(document).ready(function () {
                $('#patientTable').DataTable({
                    "searching": false,
                    "scrollY": 650,
                    "paging": false,
                    "ordering": false,
                    "info": false,
                    "responsive": true
                });
            });
           
            

        </script>

</body>

</html>
